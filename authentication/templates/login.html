{% extends 'base.html' %}
{% load static %} 

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-cover bg-center flex justify-center items-center"
     style="background-image: url('https://wallpaperaccess.com/full/49340.jpg');">
  <div class="bg-white shadow-lg rounded-lg lg:flex lg:max-w-screen-lg overflow-hidden w-full max-w-md lg:max-w-none mx-4">
    <div class="lg:w-1/2 p-6 sm:p-12">
      <div class="flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold text-gray-900">Login</h1>
        <form method="post" id="login_form" class="mt-8 w-full max-w-xs">
          {% csrf_token %}
          <input
            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
            type="username" placeholder="Username" id="username" name="username"/>
          <input
            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
            type="password" placeholder="Password" id="password" name="password"/>
          <button
            class="mt-5 tracking-wide font-semibold bg-red-600 text-white w-full py-4 rounded-lg hover:bg-red-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" 
            type="submit">
            <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
              <circle cx="8.5" cy="7" r="4" />
              <path d="M20 8v6M23 11h-6" />
            </svg>
            <span class="ml-3">Log In</span>
          </button>
        </form>
        <p class="mt-6 text-xs text-gray-600 text-center">
          Don't have an account yet?
          <a href='{% url "authentication:register" %}' class="border-b border-gray-500 border-dotted">Register</a>
          Now
        </p>
        {% if messages %}
        <ul class="mt-4 text-red-500 text-center">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
    <!-- Hidden for smaller screens -->
    <div class="hidden lg:block lg:w-1/2 bg-cover bg-center"
         style="background-image: url('https://wallpaperaccess.com/full/49340.jpg');"></div>
  </div>
</div>
{% endblock content %}
