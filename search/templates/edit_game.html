{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
  .form-container {
    max-width: 600px;
    margin: 40px auto; /* Top and bottom padding */
    padding: 30px 20px; /* Inner padding */
    background-color: #ffffff; /* Very light gray for form background */
    border: 2px solid #333333; /* Dark gray border */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  }

  .form-header {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.6rem;
    font-weight: bold;
    color: #1a1a1a; /* Almost black */
  }

  .form-group {
    margin-bottom: 16px; /* Space between fields */
  }

  .form-label {
    font-weight: bold;
    color: #333333; /* Dark gray */
    margin-bottom: 4px;
    display: block; /* Place label above the input field */
  }

  .form-input {
    width: 100%; /* Full width for inputs */
    padding: 12px;
    border: 2px solid #4a4a4a; /* Neutral gray border */
    border-radius: 5px; /* Slight rounding for inputs */
    background-color: white; /* White background */
    transition: all 0.3s ease-in-out;
    outline: none;
  }

  .form-input:focus {
    border-color: #1a1a1a; /* Darker gray on focus */
  }

  .submit-button {
    width: 100%;
    padding: 12px;
    background-color: #b91c1c; /* Red background */
    color: white;
    border: none;
    border-radius: 5px; /* Slight rounding for button */
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out;
  }

  .submit-button:hover {
    background-color: #991b1b; /* Darker red on hover */
  }
</style>

<br>

<div class="form-container">
  <div class="form-header">Edit Game</div>
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="form-group">
        <label class="form-label">{{ field.label }}:</label>
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}

    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>

{% endblock %}
